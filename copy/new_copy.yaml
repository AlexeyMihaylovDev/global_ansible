- hosts: "{{ myhosts }}"
  tasks:
    - name: get properties of file
      stat:
        path: "{{ source }}"
        checksum: "sha1"
      register: src_info

        
    - name: Ansible copy file force
      copy:
        src: "{{ source }}"
        dest: "{{ dest }}" 
        mode: '0644'                                                                                       
        owner: root                                                                                        
        group: root
        force: yes
      become: true
      register: copy_out
    - debug:
       msg: "{{ copy_out.checksum }}" 